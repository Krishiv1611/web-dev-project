<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
</head>
<body>
  <h1 id="rFullName"></h1>
  <p id="rContact"></p>

  <h2>Work Experience</h2>
  <p><strong id="rJobTitle"></strong> at <span id="rCompanyName"></span></p>
  <p id="rWorkDescription"></p>

  <h2>Education</h2>
  <p><strong id="rDegree"></strong> from <span id="rUniversity"></span></p>
  <p id="rEducationDescription"></p>

  <h2>Projects</h2>
  <p><strong id="rProjectTitle"></strong></p>
  <p id="rProjectDescription"></p>
  <a id="rProjectLink" href="#" target="_blank"></a>

  <h2>Certifications</h2>
  <p><strong id="rCertificationTitle"></strong></p>
  <p id="rCertificationDetails"></p>

  <h2>Skills</h2>
  <ul id="rSkills"></ul>

  <script src="resume.js"></script>
</body>
</html>
