<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="index.css">
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Resume Builder</title>
</head>
<body>
  <header>
    <h1>Dynamic Resume Builder</h1>
  </header>

  <div class="form-container">
    <h2>Fill in your details to create your resume</h2>

    <label for="resumeDesign"><strong>Resume Design:</strong></label>
    <select id="resumeDesign">
      <option value="minimal">Minimal</option>
      <option value="professional">Professional</option>
      <option value="designer">Designer</option>
    </select>

    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" />

        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" />

        <label for="location">Location:</label>
        <input type="text" id="location" />
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" />

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" />

        <label for="workDescription">Job Description:</label>
        <textarea id="workDescription"></textarea>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="degree">Degree/Certification:</label>
        <input type="text" id="degree" />

        <label for="university">University/Institution:</label>
        <input type="text" id="university" />

        <label for="eduDuration">Duration:</label>
        <input type="text" id="eduDuration" />

        <label for="educationDescription">Description:</label>
        <textarea id="educationDescription"></textarea>
      </fieldset>

      <fieldset>
        <legend>Projects (Optional)</legend>
        <label for="projectTitle">Project Title:</label>
        <input type="text" id="projectTitle" />

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription"></textarea>

        <label for="projectLink">Project Link:</label>
        <input type="url" id="projectLink" />
      </fieldset>

      <fieldset>
        <legend>Certifications (Optional)</legend>
        <label for="certificationTitle">Certification Title:</label>
        <input type="text" id="certificationTitle" />

        <label for="certificationIssuer">Certification Issuer:</label>
        <input type="text" id="certificationIssuer" />

        <label for="certificationDate">Date Acquired:</label>
        <input type="text" id="certificationDate" />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" />
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
