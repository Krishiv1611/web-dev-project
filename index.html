<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
</head>

<body>
  <div id="formContainer">
    <header>
      <h1>Dynamic Resume Builder</h1>
    </header>

    <h2>Fill in your details to create your resume</h2>

    <label for="resumeDesign"><strong>Resume Design:</strong></label>
    <select id="resumeDesign">
      <option value="minimal">Minimal</option>
      <option value="professional">Professional</option>
      <option value="designer">Designer</option>
    </select>

    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" />

        <label for="email">Email:</label>
        <input type="text" id="email" />

        <label for="Phoneno">Contact number:</label>
        <input type="text" id="phoneno" />

        <label for="location">Location:</label>
        <input type="text" id="location" />
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" />

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" />

        <label for="workDescription">Job Description:</label>
        <textarea id="workDescription"></textarea>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="degree">Degree/Certification:</label>
        <input type="text" id="degree" />

        <label for="university">University/Institution:</label>
        <input type="text" id="university" />

        <label for="eduDuration">Duration:</label>
        <input type="text" id="eduDuration" />

        <label for="educationDescription">Description:</label>
        <textarea id="educationDescription"></textarea>
      </fieldset>

      <fieldset>
        <legend>Projects</legend>
        <div class="project1">
          <label for="projectTitle1">Project Title:</label>
          <input type="text" id="projectTitle1" />

          <label for="projectDescription1">Project Description:</label>
          <textarea id="projectDescription1"></textarea>

          <label for="projectLink1">Project Link:</label>
          <input type="url" id="projectLink1" />
        </div>
        <button type="button" id="addproject">+ add</button>
      </fieldset>

      <fieldset>
        <legend>Certifications</legend>
        <div class="certificate1">
          <label for="certificationTitle1">Certification Title:</label>
          <input type="text" id="certificationTitle1" />

          <label for="certificationIssuer1">Certification Issuer:</label>
          <input type="text" id="certificationIssuer1" />

          <label for="certificationDate1">Date Acquired:</label>
          <input type="text" id="certificationDate1" />
        </div>
        <button type="button" id="addcertificate">+ add</button>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <div class="skill1">
          <label for="skills1">1) </label>
          <input type="text" id="skillset1" />
        </div>
        <button type="button" id="addskill">+ add</button>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>

</html>
